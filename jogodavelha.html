<!DOCTYPE html>
<html lang="pt">
<!-- Dupla: Isaque Siqueira e Sibely Alves -->
<head>
	<style>
		.bota{ 
			width :100%;
			height :160px;
			color: white !important;
			border: solid white 1px !important;
		}
		
		.f{
			border-right:solid;
		}
		
		.a{
			border-top:solid black 2px !important;
			border-bottom: solid black 2px !important;
			width: 100%;
		}
		.m{
			background-image: url("https://s2.vagalume.com/ed-sheeran/discografia/x-letras-11-W320.jpg")
			
		}
		.custom {font-size: 6em; color: black;}
	</style>
  <title>Jogo da velha</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
  	var a = 1;
	var gn = [[1,2,3],[4,5,6],[7,8,9],[1,4,7],[2,5,8],[3,6,9],[1,5,9],[3,5,7]];
  	
  	function marcar(id){
  		if (a % 2 === 0){
  			if (document.getElementById(id).innerHTML === " "){
  				document.getElementById(id).innerHTML = "<span class ='glyphicon glyphicon-record custom'></span>";
  			}
  		}
  		if (a % 2 === 1){
  				if (document.getElementById(id).innerHTML === " "){
  				document.getElementById(id).innerHTML = "<span class ='glyphicon glyphicon-remove custom'></span>";
  			}
  		}
  		a = a + 1;
  		ganhar(id)
  	}
  	
	function ganhar(id){
		for (var i = 0; i < 8; i++){
			for(var x = 0; x < 3; x++){
				if (gn[i][x] == id){
					if(a%2==0){
						gn[i][x] = 'X'	
					} else {
						gn[i][x] = 'O'
					}
				}
			}
		}
	    gnh()
	}
	
	function gnh(){
		for (var i = 0; i < 8; i++){
			var aux = '';
			for(var x = 0; x < 3; x++){
				aux = aux + gn[i][x]
				}
				if(aux == 'OOO'){
					alert('Bolinha ganhou');
					zerar();
					break;
				}
				if(aux == 'XXX'){
					alert('Xizin ganhou');
					zerar();
					break;
				}
			}
			velha();
		}
	
	function zerar(){
		for (var i = 1; i <= 9; i++){
			document.getElementById(i).innerHTML = ' ';
		}
		gn = [[1,2,3],[4,5,6],[7,8,9],[1,4,7],[2,5,8],[3,6,9],[1,5,9],[3,5,7]];
	}
	function velha(){
		var conta = 0;
		for (var i = 1; i <= 9; i++){
			if (document.getElementById(i).innerHTML !== ' '){
				conta = conta + 1;
			}
			if (conta === 9){
				alert('Velha');
				zerar();
			} 
		}
	}
	
  </script>
</head>
<body>
	<center>
	<div class= "container-fluid ">
		<div class = "row" style="font-size:25px">
			<div class = "col-xs-4 f">
				<button type = "button" class = "btn btn-default bota" onclick= "marcar(1)"> <p id = "1"> </p></button>
				<button type = "button" class = "btn btn-default bota a" onclick= "marcar(2)"> <p id ="2"> </p></button>
				<button type = "button" class = "btn btn-default bota" onclick= "marcar(3)"> <p id ="3"> </p> </button>
			</div>
			<div class = "col-xs-4 f ">
				<button type = "button" class = "btn btn-default bota " onclick= "marcar(4)"> <p id ="4"> </p></button>
				<button type = "button" class = "btn btn-default bota a" onclick= "marcar(5)"> <p id ="5"> </p> </button>
				<button type = "button" class = "btn btn-default bota " onclick= "marcar(6)"> <p id ="6"> </p></button>
			</div>
			<div class = "col-xs-4">
				<button type = "button" class = "btn btn-default bota" onclick= "marcar(7)"> <p id ="7"> </p></button>
				<button type = "button" class = "btn btn-default bota a" onclick=  "marcar(8)"> <p id ="8"> </p></button>
				<button type = "button" class = "btn btn-default bota" onclick= "marcar(9)"> <p id ="9"> </p></button>
			</div>
		</div>
	</div>
	</center>
	
	
</body>
</html>
